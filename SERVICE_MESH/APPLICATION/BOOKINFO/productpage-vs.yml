apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
spec:
  gateways:
  - smcp-1-lab-ossm-apim/bookinfo-gateway #When gateway in another namespace gateway should be precised
  hosts:
  - "productpage-smcp-1-lab-ossm-apim.apps.cluster-lnvxp.lnvxp.sandbox1169.opentlc.com"
  http:
  - match:
    - uri:
        exact: /
    rewrite:
    uri: /productpage
    route:
    - destination:
        host: productpage
        port:
            number: 9080
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        port:
          number: 9080
